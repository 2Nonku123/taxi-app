<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./css/style.css" rel="stylesheet" />
  <title>Taxi Rank App</title>
</head>

<body>
  <script type="module" src="./js/app.js"></script>
  <div id="app">
    <div class="w3-padding w3-xlarge w3-green w3-margin-bottom w3-text-white">
      Taxi Rank App
    </div>

    <div x-data="taxiRank" class=" w3-border margin-bottom w3-padding w3-lime">

      <h4 class="">New Route</h4>

      Destination
      <input class="w3-input w3-padding w3-border margin-bottom" x-model="newDestination.destination" />

      Fare
      <input type="number" class="w3-input w3-padding w3-border margin-bottom" x-model="newDestination.fare" />

      <button class="w3-button w3-indigo" @click="addNewRoute()">Add Route</button>

    </div>

    <div class="w3-padding w3-medium w3-margin-bottom " x-data="taxiRank">
      Total R<span class="" x-text="getTotalAmount()"></span>
    </div>


    <div class="w3-row w3-padding-bottom" x-data="taxiRank">
      <template x-for="route in checkRoutes" :key="route.destination">
        <div class="w3-row w3-border " id="route.destination">
          <div class="w3-padding w3-xlarge w3-purple">
            Route: <span x-text="route.destination"></span> - Fare: <span x-text="route.fare"></span>
          </div>

          <div class="w3-row w3-padding w3-border w3-border-top">
            <div class="">


              <div class="w3-row w3-padding w3-medium">
                <div class="w3-quarter w3-padding w3-padding-16 w3-green">Passengers: <span
                    x-text="route.numPassengers"></span>
                </div>
                <div class="w3-quarter w3-padding w3-padding-16 w3-text-white w3-indigo">Taxis: <span
                    x-text="route.taxiQueue"></span> </div>
                <div class="w3-quarter w3-padding w3-padding-16 w3-text-white w3-orange">Departed:
                  <span class="" x-text="route.departed"></span>
                </div>
                <div class="w3-quarter w3-padding w3-padding-16 w3-blue">Total Fare: R<span class=""
                    x-text="route.income"></span>
                </div>
              </div>

            </div>
            <div class="taxi-queue">

              <div class="w3-padding-16 w3-row">

                <div class="medium w3-center">
                  <button class="w3-button w3-border w3-border-orange" @click="addPassenger(route.destination)"><i
                      class="fa fa-user-plus w3-text-indigo"></i> Add Passenger</button>

                  <button class="w3-button w3-border w3-border-green" @click="removePassenger(route.destination)"><i
                      class="fa fa-user-times w3-text-red"></i> Remove Passenger</button>

                  <button class="w3-button w3-border w3-border-blue" @click="boardPassenger(route.destination)"><i
                      class="fa fa-car w3-text-red"></i> Board Passengers</button>

                  <button class="w3-button w3-border w3-border-red" @click="addTaxi(route.destination)">
                    <i class="fa fa-taxi w3-buttonw3-bolder"></i> Add Taxi
                  </button>
                </div>


              </div>

            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
