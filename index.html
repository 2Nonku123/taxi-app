<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./css/style.css" rel="stylesheet" />
  <title>Taxi Rank App</title>
</head>

<body>
  <script type="module" src="./js/rank-data.js"></script>
  <script type="module" src="./js/app.js"></script>
  <div id="app">
    <div class="w3-padding w3-xlarge w3-indigo w3-text-white w3-bold w3-center w3-padding-16">
      Taxi Rank App
    </div>
    <div class="w3-row" x-data="taxiRank">
      <template x-for="route in detailedRoutes" :key="route.destination">
        <div class="w3-half w3-padding">
          <div class="w3-border w3-border-teal" id="route.destination">
            <div class="destination w3-teal w3-text-white w3-large w3-center w3-padding-16 w3-bold "
              x-text="route.destination">
            </div>

            <div class="w3-padding">
              <div class="next-to-depart">
                <template x-if="(route.numTaxisWaiting <= 0">
                  <div>There are no available taxis at the moment.</div>
                </template>
              </div>
              <div class="people-queue">
                <div>Passenger Queue</div>

                <div><input class="w3-input w3-border w3-green passanger-box" /> <button class="w3-button w3-border"><i
                      class="fa fa-user-plus"></i> </button></div>

                <div class="w3-padding-16">

                  <button class="remove_person material-icons-round" @click="removePerson(route.destination)">
                    remove_circle
                  </button>
                  <span class="num-people" x-text="route.numPeople"></span>
                  <button class="add_person material-icons-round" @click="addPerson(route.destination)">
                    add_circle
                  </button>
                </div>


              </div>
              <div class="taxi-queue">
                <div>Taxi Queue</div>
                <div class="w3-padding-16"><i class="fa fa-taxi w3-xlarge w3-text-yellow"></i> <span
                    x-text="route.numTaxisWaiting"></span> <button class="add_taxi" @click="addTaxi(route.destination)">
                    <i class="fa fa-plus w3-text-indigo w3-bolder"></i>
                  </button></div>

              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
